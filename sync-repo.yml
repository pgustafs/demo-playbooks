---
- name: Sync RHEL repositories from the CDN
  hosts: localhost
  vars:
    product:
    repo: 
    organization: 
  become: false

  tasks:
    - name: "Sync {{ repo }} repository"
      redhat.satellite.repository_sync:
        username: '{{ username }}'
        password: '{{ password }}'
        server_url: '{{ server_url }}'
        repository: "{{ repo }}"
        product: "{{ product }}"
        organization: "{{ organization }}"